<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Exercicio 14</title>
</head>
<body>
    <h2> Exercicio 14</h2>
    <button onclick="iniciar_jogo()"> Iniciar Jogo </button> <br><br>
    <div id="div_mensagem"></div>
</body>
</html>
<script>
    var lutador_um = 0;
    var lutador_dois = 0;
    var thorperson = 100;
    var lokiperson = 100;
    function iniciar_jogo(){
        div_mensagem.innerHTML = `<div style="float: left;"> <button onclick="thor()">
        <img src="https://kanto.legiaodosherois.com.br/w760-h398-gnw-cfill-q80/wp-content/uploads/2020/09/legiao_4nZfDUurdHkz.jpg" style="height: 300px;"> </button><br><br>
        Golpes sofridos pelo lutador 1: <span id= "lutador1"> 0 </span>
        <h2>BARRA DE VIDA</h2>
        <div id="div_barra_vida_thor" style = "height:20px; background-color: green"></div></div>

        <div style="float: right;">
        <img onclick="loki()" src="https://disneyplusbrasil.com.br/wp-content/uploads/2021/06/Loki-Presidente-1024x576.jpg" style="height: 300px;"> <br><br>
        Golpes sofridos pelo lutador 2:  <span id= "lutador2"> 0 </span> 
        <h2>BARRA DE VIDA</h2>
        <div id="div_barra_vida_loki" style = "height:20px; background-color: green"></div></div>`
    }
    function thor(){
        lutador_um ++;
        lutador1.innerHTML= lutador_um;
        thorperson -= 5;
        div_barra_vida_thor.style.width =`${thorperson}%`;
    }
    function loki(){
        lutador_dois ++;
        lutador2.innerHTML= lutador_dois;
        lokiperson -= 5;
        div_barra_vida_loki.style.width =`${lokiperson}%`;
    }
</script>
