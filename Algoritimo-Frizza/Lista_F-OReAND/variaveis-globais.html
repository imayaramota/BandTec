    <title>Variaveis Globais</title>

<body>
    <button onclick="nota1()">Nota1</button>
    <button onclick="nota2()">Nota2</button>
    <button onclick="nota3()">Nota3</button>
    Sua nota foi: <span id="span_nota"></span><br><br>
    Sua nota foi: <span id="span_media"></span>
</body>
</html>
<script>
    ax_nota = 0;
    ax_quant = 0;

    function nota1(){
        ax_nota += 1;
        ax_quant ++;
        span_notainnerHTML=`1`;
        span_media.innerHTML=  ax_nota / ax_quant;
    }
    function nota2(){
        ax_nota += 2;
        ax_quant ++;
        span_notainnerHTML=`2`;
        span_media.innerHTML=  ax_nota / ax_quant;
    }
    function nota3(){
        ax_nota += 3;
        ax_quant ++;
        span_notainnerHTML=`3`;
        span_media.innerHTML=  ax_nota / ax_quant;
    }
</script>
