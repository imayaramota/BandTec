<!DOCTYPE html>
<html lang="en">
<head>

    <title> Exercicio 15 while </title>

<body>
    Quantidade elefantes:<input id="quant_elefante" type="text"><br><br>
    <button onclick="carregar()">Atazanar a m√©dium</button> <br>
     <span id="mensagem"></span>
</body>
</html>
<script>
function carregar(){
        var quant = Number (quant_elefante.value);
        var contador = 1;
        var palavra = 'incomodam, ';

        mensagem.innerHTML ='';
        quant_elefante.value ='';

    while(contador < quant){
        contador ++;
        palavra += 'incomodam, ';
        mensagem.innerHTML += ` 1 elefante incomoda muita gente! <br> ${contador} elefante ${palavra} muita gente! <br> <br>`;      
    }
}
</script>
