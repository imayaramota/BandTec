<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While 02</title>
</head>
<body> 
    <br>
     Qual número você quer começar seu contador:<input id="comeco_usuario" type="text"><br><br>
     Qual número você quer terminar seu contador:<input id="termino_usuario" type="text"><br><br>
     <button onclick="conte()">Conte para mim</button><br>
     <span id="mensagem"></span>
</body>
</html>
<script>

function conte(){
        var comeco = Number (comeco_usuario.value);
        var termino = Number (termino_usuario.value);  
        var contador = comeco - 1;

        mensagem.innerHTML ='';
        comeco_usuario.value ='';
        termino_usuario.value ='';

    while (contador < termino){
        contador ++;
        var ax_contador = contador % 2 ; /*pegando o resto da conta de divisão*/

            if(ax_contador == 0){
                mensagem.innerHTML += ` ${contador} pares <br>`;
            }
    }
}
</script>
