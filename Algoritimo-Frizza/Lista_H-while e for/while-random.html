<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While e Random</title>
</head>
<body>
    Digite a quantidade de numeros que deseja sortear:<input id="n_usuario" type="text"><br><br>
    <button onclick="sortear()">Sortear</button> <br>
     <span id="mensagem"></span>
    
</body>
</html>
<script>
    function sortear(){
        var numeros = Number (n_usuario.value);
        var contador = 0;

        mensagem.innerHTML ='';

        while(contador < numeros){
            sorteio = (Math.random() * 100).toFixed();
            mensagem.innerHTML += ` ${sorteio} <br> `;
            /*ele 'trava' no numero que Ã© multiplo de 6 */
            if (sorteio % 6 == 0) {
                 break;
            }
            contador ++;
        }
    }
</script>
