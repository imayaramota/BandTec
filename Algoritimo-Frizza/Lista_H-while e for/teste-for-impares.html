<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste for- IMPARES</title>
</head>
<body>
    <h2>Usando for VAMOS CONTAR os numeros IMPARES</h2>
    Insira qual número deseja começar contar:<input id="quant_comecar" type="text" placeholder="Insira aqui"><br><br>
    Insira o até qual número deseja contar:<input id="quant_terminar" type="text" placeholder="Insira aqui"><br><br>
    <button onclick="executar()">Vamos!</button><br>
    <span id="mensagem"></span>
    
    
</body>
</html>
<script>
    function executar() {
        var começar = Number (quant_comecar.value)
        var terminar = Number (quant_terminar.value)
        mensagem.innerHTML ='';
        quant_comecar.value ='';
        quant_terminar.value ='';

        for (var contador = começar; contador <= terminar; contador++) {
        var ax_contador = contador % 2 ; /*pegando o resto da conta de divisão*/

            if(ax_contador != 0){
                mensagem.innerHTML += ` ${contador} impar <br>`;
            }
        }     
    }
    
</script>
