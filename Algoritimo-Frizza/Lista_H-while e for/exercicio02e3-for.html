<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <h2>Usando for VAMOS CONTAR </h2>
    <button onclick="executar()">Diga algo sobre a quarentena</button><br>
    <span id="mensagem"></span>
    
    
</body>
</html>
<script>
    function executar() {
        mensagem.innerHTML ='';
        for (var contador = 1; contador <= 7; contador++) {
        mensagem.innerHTML += ` ${contador} . a quarentena foi uma belezura <br> `;  
        }   
    }
    
</script>
