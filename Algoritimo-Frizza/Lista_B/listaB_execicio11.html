<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <h2> Exercicio 11 </h2>
    Qual o "ki base" (força base) do guerreiro Sayajin <input id="ki_base" type="text" placeholder="Insira aqui"> <br> 
    <p> <b> Transformar em... </b> </p>
    <button onclick="calc_SSJ()"> SSJ </button> 
    <button onclick="calc_SSJ2()"> SSJ2 </button> 
    <button onclick="calc_SSJ3()"> SSJ3 </button> 
    <div id="div_mensagem"> </div>
</body>
</html>
<script>
    function calc_SSJ() {
        div_mensagem.innerHTML = `<br>Após se transformar em SSJ, o ki desse Sayajin passa a ser de  ${ki_base.value * 50} `
        ki_base.value = '';
}  
function calc_SSJ2() {
        div_mensagem.innerHTML = `<br>Após se transformar em SSJ2, o ki desse Sayajin passa a ser de  ${ki_base.value * 100}`
        ki_base.value = '';
}  
function calc_SSJ3() {
        div_mensagem.innerHTML = `<br>Após se transformar em SSJ3, o ki desse Sayajin passa a ser de  ${ki_base.value * 200}`
        ki_base.value = '';
}  
</script>
