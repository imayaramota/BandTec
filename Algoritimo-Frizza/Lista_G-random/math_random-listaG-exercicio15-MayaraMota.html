<body>

    Números pares: <b id="pares">0</b> <br>
    Números ímpares: <b id="impares">0</b> <br>
    <button onclick="sortear()">Sortear número</button>
    <div id="div1"></div>

</body>
</html>

<script>
        var par = 0;
        var impar = 0;
    function sortear() {
        var numero = (Math.random() * 21 -30).toFixed();
        if (numero % 2 == 0) {
            par= par + 1;
            pares.innerHTML= par;
        } else {
            impar= impar + 1;
            impares.innerHTML= impar;
        }

    }
</script>
