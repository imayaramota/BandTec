<html lang="en">
<head>

<body>
    
    <h2> Exercicio 10</h2>
    
    <button onclick="botao_pare()"> Pare! </button>
    
    <button onclick="botao_pensa()"> Pensa! </button>
  
    <button onclick="botao_siga()"> Siga! </button>

    <br> 
    <div id="mensagem">   
     </div>
    


</body>

<script>
    // quando coloca =+ no inner ele adicina em baixo, se colocar sem mais ele substitui!!/*

    function botao_pare() {
        mensagem.innerHTML = '<br>  <span style="color: white; background-color: red;"> Pare e aguarde! </span> ';

    }
    function botao_pensa() {
        mensagem.innerHTML = '<br> <span style= "color: yellow; background-color: black;"> Pense se pode seguir ou se deve parar! </span> ';

    }
    function botao_siga() {
        mensagem.innerHTML = '<br> <span style="color: green; background-color: white;"> Pode seguir adiante!</span> ';

    }

</script>
