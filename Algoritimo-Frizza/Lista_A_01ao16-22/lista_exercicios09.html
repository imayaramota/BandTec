<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    
    <h2> Exercicio 09</h2>
    
    <button onclick="botao_pare()"> Pare! </button>
    
    <button onclick="botao_pensa()"> Pensa! </button>
  
    <button onclick="botao_siga()"> Siga! </button>

    <br> 
    <div id="mensagem01">
            
        </div>


</body>
</html>

<script>
    // quando coloca =+ no inner ele adicina em baixo, se colocar sem mais ele substitui!!/*

    function botao_pare() {
        mensagem01.innerHTML += '<br> Pare e aguarde! ';

    }
    function botao_pensa() {
        mensagem01.innerHTML += '<br> Pense se pode seguir ou se deve parar! ';

    }
    function botao_siga() {
        mensagem01.innerHTML += '<br> Pode seguir adiante! ';

    }

</script>
