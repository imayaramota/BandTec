<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Exercico 08 if else </title>
</head>
<body>
    <h2> Exercicio 08 if else </h2>
    <h4>Desenvolvido para nutricionistas</h4>
    Quantos pães franceses o usuário tem comido por dia: <input id="input_pao" placeholder="Insira aqui"><br><br>
    Quantos pacotes de bolacha recheada o usuário tem comido por dia: <input id="input_bolacha" placeholder="Insira aqui"><br><br>
    Quantos copos de achocolatado o usuário tem comido por dia: <input id="input_achocolatado" placeholder="Insira aqui"><br><br>
        <button onclick="verificar()">Verificar calorias</button><br><br>
        <span id="mensagem"></span>
</body>
</html>
<script>
    function verificar(){
        var pao = Number (input_pao.value);
        var bolacha = Number (input_bolacha.value);
        var achocolatado = Number (input_achocolatado.value);
        
        var calo_pao = pao * 50;
        var calo_bolacha = bolacha * 80;
        var calo_achocolatado = achocolatado * 70;
        var result = (calo_pao + calo_bolacha + calo_achocolatado);

        if (result < 200){
            mensagem.innerHTML=`Parabéns, vai sair em forma da quarentena!`;
        }
        else if (result <= 400){
            mensagem.innerHTML=`Cuidado, vai ficar mais "fofinho(a)" após quarentena!`;
        }
        else if (result > 400){
            mensagem.innerHTML=` Bom, acho que muitos não vão te reconhecer após a quarentena`;
        }
        input_pao.value='';
        input_bolacha.value='';
        input_achocolatado.value='';
    }
</script>
