<body>
        <h2> Exercicio 01 </h2>
        Digite a quantidade de filhos : <input id="input_filhos" placeholder="Insira aqui"><br><br>
        <button onclick="carregar()">Analisar família</button><br>
        <div id="mensagem"></div>
</body>
</html>
<script>
function carregar(){
    if (input_filhos.value >= 1){
      mensagem.innerHTML =`<br> Não tem TV <br>`;
    }
    if(input_filhos.value >= 2){
      mensagem.innerHTML +=`<br> Não tem internet <br>`;
    }
    if(input_filhos.value >= 3){
      mensagem.innerHTML +=`<br> Não tem video game <br>`;
    }
    if(input_filhos.value >= 4){
      mensagem.innerHTML +=`<br> Não tem Netflix <br>`;
    }
    input_filhos.value='';
}
</script>
