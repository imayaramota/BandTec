<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Exercico 04 if else </title>
</head>
<body>
    <h2> Exercicio 04 if else </h2>
    <h4>Baseado em criança de 5 anos</h4>
        Insira o peso: <input id="input_peso" placeholder="Insira aqui"><br><br>
        <button onclick="avaliar()">Avaliar</button><br><br>
        <span id="mensagem"></span>
</body>
</html>
<script>
    function avaliar(){
        var peso = Number (input_peso.value);
        console.log(peso);
        if (peso == 18.3){
            mensagem.innerHTML=` Peso perfeito`;
        }
        else if (peso > 21.2){
            mensagem.innerHTML=`Acima do peso`;
        }
        else if (peso <= 13.5){
            mensagem.innerHTML=`Abaixo do peso`;
        }
        else if (peso > 13.6){
            mensagem.innerHTML=`Peso na média`;
        }
        input_peso.value='';
    }
</script>
